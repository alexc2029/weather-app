<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
	</head>
	<body>
		<div class="location-input">
			<div class="units">
				<span class="celsius unit-selected">°C</span>
				<label class="switch">
					<input type="checkbox" class="unit-toggle" />
					<span class="slider"></span>
				</label>
				<span class="fahrenheit">°F</span>
			</div>
			<input
				type="text"
				id="weather-location"
				name="weather-location"
				placeholder="Location"
			/>
			<button id="get-weather">Get Weather</button>
		</div>
		<div class="weather-loader"></div>
		<div class="weather-today">
			<div class="icon"></div>
			<div class="temperatures">
				<div class="temp-min-max">
					<span class="temp-max"></span>
					<span class="temp-min"></span>
				</div>
				<div class="temp-now"></div>
			</div>
			<div class="precipitation"></div>
			<div class="description"></div>
		</div>
	</body>
</html>
